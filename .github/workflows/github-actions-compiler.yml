name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Run PlatformIO
        run: echo "$WIFI_PASS" #pio run
        env:
          WIFI_PASS: ${{ secrets.WIFI_PASS }}
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          PLATFORMIO_BUILD_FLAGS: -D WIFI_SSID="$WIFI_SSID" -D WIFI_PASS="$WIFI_PASS"
